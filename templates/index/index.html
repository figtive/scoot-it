{% load staticfiles %}
<html>

<head>
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script src="{% static 'js/index.js' %}"></script>
    <title>scoot it!</title>
</head>

<body>
<div class="screen">
    <nav class="navbar" id="navbar">
        <a class="navbar-brand" href="#">
<!--            <img src="{% static 'image/logo.png' %}" width="30" height="30" class="d-inline-block" alt="">-->
            <i class="material-icons logo">directions_car</i>scoot it!s
        </a>
    </nav>
    <img src="path\to\loading\gif" id="img" style="display:none" >
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel">Attention !</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h6>Sorry, only 10 waypoints can be added<h6>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div id="map"></div>
        <div id="right-panel">
            <div id="container">
                <span class="parameter-label"><h5><i class="material-icons">edit_location</i>Waypoints</h5></span>
                <div class="input-group">
                    <input type="text" class="form-control" id="loc-search" placeholder="Where to go..."
                           aria-label="Recipient's username with two button addons" aria-describedby="button-addon4">
                    <div class="input-group-append" id="button-addon4">
                        <button class="btn btn-outline-secondary" type="button" id="addwaypoint"><i class="material-icons">add</i></button>
                        <button class="btn btn-outline-secondary" type="button" id="removewaypoint"><i class="material-icons">remove</i></button>
                    </div>
                </div>
                <ul id="waypoint-list">
                </ul>
            </div>
            <span class="parameter-label"><h5><i class="material-icons">call_split</i>Method</h5></span>
            <div class="btn-group btn-group-toggle" id="method-choice" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" value="distance">Distance
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option2" autocomplete="off" value="duration">Time
                </label>
            </div>
            <button type="submit" id="submit" class="btn btn-outline-secondary btn-lg btn-block"><i
                    class="material-icons">directions_run</i>scoot it!
            </button>
            <div id="directions-panel"></div>
        </div>
    </div>
</div>

<!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&callback=initMap">-->
<!--    </script>-->
<script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&libraries=places&callback=initMap"
        async defer></script>
</body>
</html>
