{% load staticfiles %}
<html>

<head>
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script src="{% static 'js/index.js' %}"></script>
    <title>scoot</title>
</head>

<body>
<div class="screen">

    <nav class="navbar" id="navbar">
        <a class="navbar-brand" href="#">
            <img src="{% static 'image/logo.png' %}" width="30" height="30" class="d-inline-block" alt="">
            scoot
        </a>
    </nav>

    <div class="wrapper">
        <div id="map"></div>


        <div id="right-panel">
            <div id="container">
                <span class="parameter-label">Waypoints</span>
                <input type="text" id="loc-search" class="form-control" placeholder="Where to go...">
                <button id="addwaypoint">+</button>
                <button id="removewaypoint">-</button>
                <ul id="waypoint-list">
                </ul>
            </div>
            <span class="parameter-label">Method</span>
            <div class="btn-group btn-group-toggle" id="method-choice" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" value="distance">Distance
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option2" autocomplete="off" value="duration">Time
                </label>
            </div>
            <br> <br>
            <button type="submit" id="submit" class="btn btn-outline-secondary btn-lg btn-block">scoot it!</button>
            <div id="directions-panel"></div>
        </div>
    </div>
</div>

<!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&callback=initMap">-->
<!--    </script>-->
<script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&libraries=places&callback=initMap"
        async defer></script>
</body>
</html>
